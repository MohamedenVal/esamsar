<div class="card shadow-sm">
  <img [src]="property.image" alt="samsar home" width="100%" height="225" class="card-img-top">

  <div class="card-body">
    <h4 class="card-heading">
      {{ property.name }}
    </h4>
    <p class="card-text">
      {{ property.description }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="'properties/slug/' + property.name "> عرض</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" disabled [routerLink]="'properties/slug/' + property.name " > في الخريطة</button>
      </div>
      <small class="text-muted">{{ property.address }}</small>
    </div>
  </div>
</div>
